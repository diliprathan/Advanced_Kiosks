<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../app-storage.html">

<dom-module id="ak-homework">
    <template>
        <style>
            :host {
                display: block;
            }
            .container
            {
                position: relative;
                width: 100%;
                height:100%;
                /*background-image: var(--container-background);*/
                /*--container-background: url( 'https://www.w3schools.com/css/trolltunga.jpg');*/
            }
            .bgImage
            {
                width: 100%;
                height:100%;
            }
            .akButton {
                position: absolute;
                top: 20px;
                right: 10px;
                width:20px;
                height:20px;
                background: transparent;
                border-color: transparent;
            }
            .buttonimg{
                position: absolute;
                top:0px;
                left:0px;
                width:20px;
                height:20px;
            }
            .akInput {
                position: absolute;
                top: 150px;
                left: 0;
                font-size: 24px;
                background-color:rgba(0, 0, 0, 0);
                color:white;
                border: none;
                outline:none;
                height:30px;
                transition:height 1s;
                -webkit-transition:height 1s;
            }

        </style>
        <!--<div style="background-image: url('https://www.w3schools.com/css/trolltunga.jpg')">-->
       <!-- <paper-input value="{{search}}"></paper-input>
        <app-localstorage-document key="search" data="{{search}}">
        </app-localstorage-document>-->
        <div class="container">
            <img src='{{backgroundImage}}' alt="" class="bgImage"/>
            <template is="dom-if" if="{{edit}}">
                <input id="titleEdit" class="akInput" type="text" value="{{title}}"/>
                <app-localstorage-document id="title" key="id" value="{{title}}" data="{{title}}"></app-localstorage-document>
            </template>
            <template is="dom-if" if="{{!edit}}">
                <input id="titlePreview" class="akInput" type="text" value="{{title}}" disabled/>
                <app-localstorage-document  key="id" value="{{title}}" data="{{title}}"></app-localstorage-document>
            </template>
            <template is="dom-if" if="{{edit}}">
                <Button id="saveAll" class="akButton"><img class="buttonimg" src="https://image.freepik.com/free-icon/save-icon_318-79800.jpg"/></Button>
            </template>
            <template is="dom-if" if="{{!edit}}">
                <Button id="editAll" class="akButton"><img class="buttonimg" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_mode_edit_48px-128.png"/></Button>
            </template>
        </div>
    </template>

    <script>
        $(document).ready(function(){
            $('#editAll').onclick(function(){

            });
            $('#saveAll').onclick(function(){
                $('#titleEdit').val();
            });
        });
    </script>-->
    <script>
        /**
         * `ak-homework`
         * Background image with title (editable and preview)
         *
         * @customElement
         * @polymer6ml
         */
        class AkHomework extends Polymer.Element {
            static get is() { return 'ak-homework'; }
            static get properties() {
                return {
                    id:{
                        type: Number
                    },
                    edit:{
                        type: Boolean,
                        value: false
                    },
                    backgroundImage: {
                        type: String,
                        value: 'http://az616578.vo.msecnd.net/files/2016/04/24/635971335256100420861171312_summer-1.jpg'
                    },
                    title: {
                        type: String,
                        value:'hello',
                    }
                };
            }
        }
        window.customElements.define(AkHomework.is, AkHomework);
    </script>
</dom-module>
